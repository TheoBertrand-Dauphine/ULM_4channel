program: figures_IOSTAR.py
method: bayes
name: IOSTAR_output_sweep
metric:
  name: Segmentation score
  goal: maximize
parameters:
  threshold_landmarks:
    min: 0.05
    max: 0.9
  threshold_metric:
    min: 0.
    max: .95
  threshold_tree:
    min: 0.005
    max: .5
  power:
    min: 0.2
    max: 6.
  xi:
    min: 0.1
    max: 10.
  eps:
    min: 0.005
    max: 1.
  bool_erase_far:
    values: [1,0]
  beta:
    min: 0.01
    max: 10.
  dist:
    min: .001
    max: .02