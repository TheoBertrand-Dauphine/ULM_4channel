program: train.py
method: bayes
metric:
  name: F1 score
  goal: maximize
parameters:
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  size:
    values: [64, 128, 256, 512]
  patience:
    values: [50, 100, 150, 200, 300, 400]
  vesselnet:
    values: [0,1]
  out_channels:
    values: [3,4]
  alpha:
    min: 0.5
    max: 7.
  features:
    values: [8,16,32,64]
  batch-size:
    values: [4,8,16,30]