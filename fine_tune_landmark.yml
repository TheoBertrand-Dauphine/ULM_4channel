program: train.py
method: bayes
metric:
  name: F1
  goal: maximize
parameters:
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.001
  size:
    values: [64, 128, 256, 512]
  patience:
    values: [50, 100, 150, 200, 300, 400]
  vesselnet:
    values: [True, False]
  out_channels:
    values: [3,4]
  alpha:
    values: [1.,3.,5.]
  features:
    values: [8,16,32,64]
  