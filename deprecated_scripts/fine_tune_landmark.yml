program: HFM_computations_IOSTAR_mask_with_multiprocessing.py
method: bayes
name: IOSTAR_sweep
metric:
  name: score
  goal: maximize
parameters:
  threshold_metric:
    min: 0.
    max: .95
  threshold_tree:
    min: 0.001
    max: .1
  xi:
    min: 0.1
    max: 10.
  eps:
    min: 0.005
    max: 1.
  beta:
    min: 0.01
    max: 10.
  alpha:
    min: 0.01
    max: 0.999
  sigma:
    min: 0.01
    max: 10.

  decalage:
    values: [0,3,5,7,9]