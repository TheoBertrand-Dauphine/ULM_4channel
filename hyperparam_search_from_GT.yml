program: HFM_computations_IOSTAR_mask_with_multiprocessing.py
method: bayes
name: IOSTAR_sweep
metric:
  name: score
  goal: maximize
parameters:
  threshold_metric:
    distribution: log_uniform_values
    min: 0.
    max: .95
  threshold_tree:
    distribution: log_uniform_values
    min: 0.001
    max: .1
  xi:
    distribution: log_uniform_values
    min: 0.1
    max: 10.
  eps:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  beta:
    distribution: log_uniform_values
    min: 0.01
    max: 10.
  alpha:
    distribution: log_uniform_values
    min: 0.01
    max: 1.
  sigma:
    distribution: log_uniform_values
    min: 0.0001
    max: .1
  decalage:
    values: [0,3,5,7,9]